<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sketchpad that generates a picture with hidden information at given spots.">
    <meta name="author" content="ndsf">
    <title>Steganography sketchpad</title>
</head>
<body class="bg-light">
<div class="container-fluid no-padding">
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_top"
                aria-controls="navbar_top" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar_top">
            <div class="navbar-nav">
                <input type="file" id="file" style="display: none" accept="image/*"/>
                <a id="upload_link" class="nav-item nav-link" href="#">
                    Open
                </a>
                <a id="add_button" class="nav-item nav-link" href="#">Add</a>
                <a id="remove_button" class="nav-item nav-link" href="#">Remove</a>
                <a id="build_button" class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Generate</a>
            </div>
        </div>
        <a class="navbar-brand" href="#">Steganography sketchpad</a>
    </nav>

    <div id="editor_canvas_div" class="row">
        <canvas id="editor_canvas"></canvas>
    </div>

    <img id="tutorial_img" src="tutorial.png" alt="" style="display: none">

    <nav class="navbar fixed-bottom navbar-expand navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_bottom"
                aria-controls="navbar_bottom" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar_bottom">
            <input id="input_input" class="form-control mr-sm-2" placeholder="Modify the selected element here" autocomplete="off">
        </div>
    </nav>

    <!-- Download Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Click the image to download</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="str_p" style="display: none">str_p</p>
                    <a id="result_download" download="" href="" title="Image">
                        <img id="resultimg" class="img-thumbnail" src="" alt=""/>
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/cryptostego.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/fabric.min.js"></script>
<script src="js/javascript.js"></script>
</body>
</html>
